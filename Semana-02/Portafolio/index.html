<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    
    <!-- Link de referencia para obtener Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Si la topografía cambia a un sans-serif entonces Bootstrap está funcionando -->
    <!-- Bootstrap es basicamente un gran conjunto de estilos css. 
        Tambien define varias clases para reutilizar -->

</head>
<body class="container">

    <!-- script que incluye Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Header -->
    <div class="header">
        <h1 class="titulo">Mi Portafolio</h1>
        
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Estas etiquetas semanticas funcionan igual que un div. Pero, sirven para anunciar que sirven para ciertas partes -->
            <div class="container-fluid">
                
                <!-- Boton que aparece cuando la pantalla se haga pequeña-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>

        </nav>

    </div>
    <!-- Main -->
    <div class="main mt-4">
        
        <!-- Banner -->
        <div class="banner">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <!-- Ya no quiero incluir toda la url y estar constantemente cambiar manualmente las imagenes. Quiero solo cambiar el servidor
                El servidor web nos entregará la data y nosotros mostranos las imagenes -->
                <div id="carrusel" class="carousel-inner">
                    
                    <!-- 
                    <div class="carousel-item active">
                        <img src="https://estaticos.muyinteresante.es/media/cache/1140x_thumb/uploads/images/gallery/6124cf315cafe8c3101f8bab/perro-slide_0.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="http://c.files.bbci.co.uk/48DD/production/_107435681_perro1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://estaticos.muyinteresante.es/media/cache/1140x_thumb/uploads/images/gallery/59bbb29c5bafe878503c9872/husky-siberiano-bosque.jpg" class="d-block w-100" alt="...">
                    </div>

                     -->
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>

    <div class="row mt-4">
        <!-- Ranking de proyectos -->
        <div class="col-8"> <!-- De los 12 espacios del grid de Bootstrap, 8 van para ranking -->
        <div class="ranking">
            <h3>Ranking</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre Proyecto</th>
                        <th>Usuario</th>
                        <th>Puntaje</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>Proy A</td>
                        <td>Billy</td>
                        <td>4.7</td>
                    </tr>
                    <tr>
                        <td>Proy B</td>
                        <td>Sebastián</td>
                        <td>4.6</td>
                    </tr>

                </tbody>

            </table>
        </div>
        </div>
        <!-- Formulario de login -->
        <div class="col-md-4"> <!-- md hace que sea responsive cuando se achica -->
        <div class="login">
            
            <h3>Login</h3>
            <form>
            <div>
                <label for="txt_username">Username</label>
                <input type="text" id="txt_username" class="form-control">
                <!-- label: Especificamos el texto de una caja de texto  
                    Para relacionarlos hay que poner un ID
                    Visualmente se ve igual, pero cuando usemos navegadores especiales para personas
                    con discapacidad, van a leer el username 
                -->
            </div>

            <div class="mb-2"> <!-- Usar bootstrap de frente, porque es responsive. -->
                <label for="txt_password">Password</label>
                <input type="password" id="txt_password" class="form-control">

            </div>
            <button class="btn btn-primary" type="button">Login</button>
            <a href="a">Registro</a>
            </form>
        </div>
    </div>
        
    </div>

    <!-- Footer -->
    <div class="card mt-4">
        <div class="card-body">Universidad de Lima 2022-0</div>    
    </div>
    <script src="index.js"></script>
</body>
</html>


<!-- Visualmente no hay diferencia entre div y section. La diferencia semántica le da otra diferencia -->

<!-- Cualquier persona pueda usar la página como portafolio -->
