<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>


</head>
<body class="container">

        <!-- Para referenciar a la barra de input, se debe utilizar un ID -->
        <input id = "txt_numeros" class= "form-control mt-4" type="text">
        <div class="row mt-2">
            <div class="col d-grid">
                <button id="but-7" class="btn btn-success" type ="button">7</button>
            </div>
            <div class="col d-grid">
                <button id="but-8" class="btn btn-success" type ="button" >8</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-9">9</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-suma">+</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-4">4</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-5">5</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-6">6</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-resta">-</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-1">1</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-2">2</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-3">3</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-multi">*</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-C">C</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-0">0</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-igual">=</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success" type ="button" id="but-dividir">/</button>
            </div>
        </div>
        <!-- Se pone el script al final para asegurarse que se haya creado el DOM -->

</body>
</html>
